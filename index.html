<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Digital Clock</title>
    </head>
    <body onload="showTime()" style="background:#f3f4f6; margin:0; padding:24px; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; min-height:100vh;">
        <h1 style="text-align:center; font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif; color:#1f2937; margin:24px 0 12px;">
            Digital Clock
        </h1>

        <div id="MyClockDispaly" style="font-family:Segoe UI, Tahoma, Geneva, Verdana, sans-serif; font-size:48px; color:#111827; text-align:center; padding:18px 24px; background:#ffffff; width:320px; margin:0 auto; border-radius:10px; box-shadow:0 6px 18px rgba(17,24,39,0.08);"></div>

        <script>
            function showTime() {
                var date = new Date();
                var h = date.getHours(); // 0 - 23
                var m = date.getMinutes(); // 0 - 59
                var s = date.getSeconds(); // 0 - 59
                var session = "AM";
                if (h == 0) {
                    h = 12;
                }
                if (h > 12) {
                    h = h - 12;
                    session = "PM";
                }
                h = (h < 10) ? "0" + h : h;
                m = (m < 10) ? "0" + m : m;
                s = (s < 10) ? "0" + s : s;
                var time = h + ":" + m + ":" + s + " " + session;
                document.getElementById("MyClockDispaly").innerText = time;
                setTimeout(showTime, 1000);
            }
        </script>
    </body>
</html>
